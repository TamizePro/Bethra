{% extends 'publications/base.html' %}

{% block contenu %}
    {% for publication in publications  %}
        <ul>
            <li>{{ publication.auteur.username | title}}</li>
            <li>{{ publication.titre | title }}</li>
            <li>{{ publication.description | title }}</li>
            <li>{{ publication.date_heure_de_creation}}</li>
        </ul>
    {% endfor %}
{% endblock contenu %}
